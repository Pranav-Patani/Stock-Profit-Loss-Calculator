<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit & Loss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Stock Profit Or Loss Calculator</h1>
    </header>

    <main class="calculator">
      <h2>Calculator</h2>
      <form action="">
        <label class="input-label" for="initial-price">
          <p>Initial Price Of Stock</p>
          <input class="input initial-price" required type="number" />
        </label>
        <label class="input-label" for="Quantity of Stocks">
          <p>Stock Quantity</p>
          <input class="input stock-quantity" required type="number" />
        </label>
        <label class="input-label" for="Current Price">
          <p>Current Price</p>
          <input class="input current-price" required type="number" />
        </label>
        <br />
        <button class="button" type="submit">Calculate</button>
      </form>
      <h3 class="output"></h3>
    </main>

    <footer class="footer">
      <h3>About</h3>
      <p>Enter three sides of a triangle and calculate their area.</p>
    </footer>
  </body>
</html>
